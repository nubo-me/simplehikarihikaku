<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background particles -->
  <circle cx="100" cy="100" r="2" fill="rgba(255,255,255,0.3)">
    <animate attributeName="cy" values="100;500;100" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="400" r="1.5" fill="rgba(255,255,255,0.2)">
    <animate attributeName="cy" values="400;50;400" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="150" r="2.5" fill="rgba(255,255,255,0.25)">
    <animate attributeName="cy" values="150;450;150" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main network illustration -->
  <g transform="translate(200, 150)">
    <!-- Central router/modem -->
    <rect x="350" y="200" width="100" height="60" rx="10" fill="url(#networkGrad)" filter="url(#glow)"/>
    <rect x="360" y="210" width="20" height="8" rx="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="385" y="210" width="20" height="8" rx="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="410" y="210" width="20" height="8" rx="2" fill="rgba(255,255,255,0.8)"/>
    <circle cx="400" cy="240" r="8" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Connected devices -->
    <!-- Laptop -->
    <g transform="translate(150, 100)">
      <rect x="0" y="0" width="80" height="50" rx="5" fill="url(#lightGrad)"/>
      <rect x="5" y="5" width="70" height="35" rx="2" fill="rgba(255,255,255,0.9)"/>
      <rect x="30" y="50" width="20" height="15" rx="2" fill="url(#lightGrad)"/>
    </g>
    
    <!-- Smartphone -->
    <g transform="translate(550, 120)">
      <rect x="0" y="0" width="30" height="50" rx="8" fill="url(#lightGrad)"/>
      <rect x="3" y="8" width="24" height="32" rx="2" fill="rgba(255,255,255,0.9)"/>
      <circle cx="15" cy="45" r="3" fill="rgba(255,255,255,0.9)"/>
    </g>
    
    <!-- Desktop -->
    <g transform="translate(100, 280)">
      <rect x="0" y="0" width="60" height="40" rx="3" fill="url(#lightGrad)"/>
      <rect x="3" y="3" width="54" height="30" rx="1" fill="rgba(255,255,255,0.9)"/>
      <rect x="25" y="40" width="10" height="20" fill="url(#lightGrad)"/>
      <rect x="20" y="60" width="20" height="5" rx="2" fill="url(#lightGrad)"/>
    </g>
    
    <!-- Tablet -->
    <g transform="translate(600, 280)">
      <rect x="0" y="0" width="50" height="35" rx="5" fill="url(#lightGrad)"/>
      <rect x="3" y="3" width="44" height="26" rx="2" fill="rgba(255,255,255,0.9)"/>
      <circle cx="25" cy="32" r="2" fill="rgba(255,255,255,0.9)"/>
    </g>
    
    <!-- Connection lines with animation -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none">
      <path d="M230,125 Q320,160 350,220">
        <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M565,145 Q500,180 450,220">
        <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="3.5s" repeatCount="indefinite"/>
      </path>
      <path d="M160,320 Q280,280 350,250">
        <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="4s" repeatCount="indefinite"/>
      </path>
      <path d="M600,300 Q520,270 450,250">
        <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- WiFi signals -->
    <g transform="translate(400, 180)" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2">
      <path d="M0,0 A20,20 0 0,1 40,0">
        <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M-5,-5 A30,30 0 0,1 45,-5">
        <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <path d="M-10,-10 A40,40 0 0,1 50,-10">
        <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Floating icons -->
  <g fill="rgba(255,255,255,0.3)">
    <text x="80" y="550" font-family="Arial, sans-serif" font-size="24">üí°</text>
    <text x="1100" y="80" font-family="Arial, sans-serif" font-size="28">‚ö°</text>
    <text x="950" y="500" font-family="Arial, sans-serif" font-size="22">üåê</text>
    <text x="50" y="300" font-family="Arial, sans-serif" font-size="26">üì∂</text>
  </g>
</svg>
