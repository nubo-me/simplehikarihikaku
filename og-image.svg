  </text>
  
  <!-- 装飾要素 -->
  <circle cx="150" cy="150" r="80" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="480" r="100" fill="white" opacity="0.1"/>
  <circle cx="100" cy="500" r="60" fill="white" opacity="0.1"/>
  
  <!-- サイトURL -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" opacity="0.7">
